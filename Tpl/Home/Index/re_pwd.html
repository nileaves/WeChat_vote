<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery-2.1.1.min.js"></script>
    <script  type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>

    <style>
        .navbar{
            background-color: limegreen;
        }
        .verify{
            margin-bottom: 15px;
        }

            margin-top: 100px;
        }

<body>
<div class="container">
<div class="row">
    <div class="container col-xs-10 col-xs-offset-1">
        <form class="form-signin" role="form" action="{:U('Index/sign_in_pwd')}" method="post">
            <div class="form-group">

                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-leaf"></span></span>
                    <input type="password" class="form-control" placeholder="密码" name="pwd" required autofocus>
                </div>
            </div>

            <div class="form-group">

                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-leaf"></span></span>
                    <input type="password" class="form-control" placeholder="确认密码" name="repwd" required>
                </div>
            </div>

                <div class="sure col-xs-8 col-xs-offset-2"><button class="btn btn-lg btn-success btn-block" type="submit">确定</button></div>


            <!--<a href="register.html" class="btn btn-link  btn-lg col-xs-offset-10" role="button">注册</a>-->
        </form>
    </div> <!-- /container -->
</div>


<nav class="navbar navbar-default navbar-fixed-top text-center">
    <a class="navbar-brand col-xs-12" href="#">输入密码</a>
</nav>
